<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ajax.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Pedido de Pizza</h1>
    <form id="pizzaForm">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>

        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required>
        </div>

        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <div id="tamañoContainer"></div>
            <label>Tamaño de la Pizza:</label>
            <!-- Aqui se cargarán los tamaños de la pizza -->
        </div>

        <div>
            <div id="ingredientesContainer"></div>
            <label>Ingredientes de la Pizza:</label>
            <!-- Aquí se cargarán los ingredientes de la pizza -->
        </div>

        <div>
            <button type="button" onclick="procesarPedido()">Procesar el Pedido</button>
        </div>

        <div>
            <p>Total del Pedido: <span id="totalPedido">0€</span></p>
        </div>
        <button id="actualizar">Actualizar</button>
        <button id="submit">Enviar</button>
    </form>
</body>
</html>
